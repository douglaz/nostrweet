name: Docker Build and Push

on:
  push:
    branches:
      - master
      - main
      - develop
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build with Nix and Push to GitHub Container Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image with Nix
        run: |
          echo "Building Docker image with Nix..."
          nix build .#docker -L
          echo "NIX_DOCKER_IMAGE=$(readlink -f result)" >> $GITHUB_ENV

      - name: Load Docker image
        run: |
          echo "Loading Docker image from Nix build..."
          docker load < ${{ env.NIX_DOCKER_IMAGE }}
          docker images nostrweet

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Default tags
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Latest tag for master branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Git SHA
            type=sha,prefix={{branch}}-,format=short
            # Date-based tag
            type=raw,value={{date 'YYYYMMDD'}},enable={{is_default_branch}}

      - name: Tag and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Parse tags from metadata
          TAGS="${{ steps.meta.outputs.tags }}"

          # Tag and push each tag
          echo "$TAGS" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Tagging as $tag"
            docker tag nostrweet:latest "$tag"
            docker push "$tag"
          done

  test-image:
    name: Test Docker Image
    needs: build-and-push
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Test published image
        run: |
          # Pull the image we just pushed
          echo "Pulling image: ${{ env.REGISTRY }}/${{ github.repository }}:latest"
          docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest

          # Test basic functionality
          echo "Testing --version flag..."
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest --version || true

          echo "Testing --help flag..."
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest --help

          # Test various commands to ensure the binary works
          echo "Testing decode command..."
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest decode --help

          echo "Testing fetch-tweet command..."
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest fetch-tweet --help

          echo "Testing daemon command..."
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest daemon --help

          # Test with a simple decode operation
          echo "Testing actual decode operation..."
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest decode invoice "lnbc1" 2>&1 | grep -q "Error" && echo "Expected error for invalid invoice"

          # Show image info
          echo "Image information:"
          docker run --rm ${{ env.REGISTRY }}/${{ github.repository }}:latest --version || echo "No version flag"
          docker images ${{ env.REGISTRY }}/${{ github.repository }}:latest

          echo "âœ… Docker image tests completed successfully"